    <title>CodeFort - Full-Stack Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('stars.gif');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 900px;
            width: 100%;
            
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
        }

        .logo h1 {
            font-size: 55px;
            font-weight: bold;
            color: #60a5fa;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .subtitle-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .subtitle-row svg {
            width: 32px;
            height: 32px;
            color: white;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .subtitle-row h2 {
            font-size: 28px;
            font-weight: 300;
            color: white;
            letter-spacing: 4px;
        }

        .tagline {
            font-size: 18px;
            color: #d1d5db;
        }

        .nav-buttons {
            margin-bottom: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 20px 32px;
            background: white;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 5px ridge black;
            cursor: pointer;
            width: 60vw;
        }

        .nav-button:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: #f9fafb;
        }

        .nav-button svg {
            width: 40px;
            height: 40px;
            color: black;
            stroke: black;
            fill: none;
            stroke-width: 2;
            flex-shrink: 0;
        }

        .nav-button span {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 4px;
            color: black;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
            color: white;
        }

        .social-icon.whatsapp {
            background-color: #25d366;
        }

        .social-icon.tiktok {
            background-color: #000;
        }

        .social-icon.instagram {
            background: linear-gradient(135deg, #a333d0, #f15245, #feda75);
        }

        .social-icon.youtube {
            background-color: #dc2743;
        }

        .social-icon.x {
            background-color: #000;
        }

        .social-icon.telegram {
            background-color: #0088cc;
        }

        .website-url {
            text-align: center;
        }

        .website-url a {
            font-size: 30px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .website-url a:hover {
            color: #60a5fa;
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 48px;
            }

            .subtitle-row h2 {
                font-size: 20px;
            }

            .tagline {
                font-size: 16px;
            }

            .nav-button {
                padding: 16px 24px;
                gap: 16px;
                width: 80vw;
                text-align: center;
            }
            .nav-button:nth-child(5) span{
                font-size: small;
            }

            .nav-button span {
                font-size: 16px;
            }
            .social-icons {
                gap:10px;
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
